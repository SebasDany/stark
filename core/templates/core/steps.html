{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"  />
    <title>Step Progress</title>
    <link href="{% static 'core/css/steps.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
                <div class="circle active"><i class="fab fa-html5"></i></div>
                <div class="circle"><i class="fab fa-js"></i></div>
                <div class="circle "><i class="fab fa-react"></i></div>
                <div class="circle "><i class="fab fa-html5"></i></div>
            </div>

            <button class="btn" id="prev" href="" disabled >Prev</button>
            <button class="btn" id="next" type="submit">Next</button>
    </div> 
    <script src="{% static 'core/js/steps.js' %}" ></script>
</body>
</html>
